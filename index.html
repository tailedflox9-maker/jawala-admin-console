    <!-- Roboto Font (Material-UI default) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <style>
      /* Base defaults to prevent white flash */
      html { background-color: #141413; } 
      body {
        margin: 0;
        font-family: 'Plus Jakarta Sans', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #141413; /* Updated to #141413 */
      }
      
      * { box-sizing: border-box; }
      #root { min-height: 100vh; }
    </style>

    <!-- Anti-Flicker Script: Runs before content loads -->
    <script>
      (function() {
        try {
          const localState = localStorage.getItem('darkMode');
          const supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          
          // Default to TRUE (Dark Mode) if not set, or if set to true
          if (localState === 'true' || (localState === null)) {
            document.documentElement.classList.add('dark');
            document.body.style.backgroundColor = '#141413'; /* Updated to #141413 */
          } else {
            document.documentElement.classList.remove('dark');
            document.body.style.backgroundColor = '#f3f6f9';
          }
        } catch (e) {}
      })();
    </script>
